<div class="row">
<div class="col-md-6">

  <div class="container">
    <div class="row">
    <div class="col-lg-6">
      <div class="form-group" id="locationField"> 
        <button type="button" type="submit" class="btn btn-primary" style="width:100%" data-toggle="modal" data-target="#myModal">Add new course</button><br/>
      </div>
    </div>
    <div class="col-lg-6">
        <p>Select course to add subjects</p>
    </div>
  </div>
</div>
   
 
  <div class="container">
            
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody *ngFor="let c of cos">
        <tr>
          <td>{{c.ID}}</td>
          <td>{{c.DESCRIPTION}}</td>
          <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal1" (click)="ID2(c)">Select</button></td>
          <td><button type="button" class="btn btn-warning" (click)="ID(c)">Populate</button></td>
          <td><button type="button" class="btn btn-danger" (click)="DeleteCos(c)" >Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="col-md-6">
  <div class="container">
            
    <table class="table table-light table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Start Date</th>
          <th>End Date</th>
        </tr>
      </thead>
      <tbody *ngFor="let s of sub">
          <tr>
            <td>{{s.ID}}</td>
            <td>{{s.NAME}}</td>
            <td>{{s.START_DATE}}</td>
            <td>{{s.END_DATE}}</td>
            <td><button type="button" class="btn btn-danger" (click)="DeleteSub(s)">Delete</button></td>
            <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal2" (click)="UpdateSubject(s)">Update</button></td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body for sign in-->
        <div class="modal-body text-center">
          <h4>COURSE</h4>
          <i class="fas fa-user-circle fa-10x text-primary"></i>
          <form class="myform" #courseForm="ngForm" (ngSubmit)="AddCourse(courseForm)">
              <div class=" row">   
                <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="form-group"> 
                    <input type="text" #DESCRIPTION="ngModel" [(ngModel)]="course.DESCRIPTION" name="DESCRIPTION" class="form-control form-control-lg" placeholder="Course Description" required>
                  </div>
                </div>
              </div>
              <button type="submit" class="submit-btn btn-block">Add Course</button>
            </form> 
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal1">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body for sign in-->
          <div class="modal-body text-center">
            <h4>SUBJECT</h4>
            <i class="fas fa-user-circle fa-10x text-primary"></i>
            <form class="myform" #subjectForm="ngForm" (ngSubmit)="AddSubject(subjectForm)">
                <div class=" row">   
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group"> 
                      <input type="text" #NAME="ngModel" [(ngModel)]="subject.NAME" name="NAME" class="form-control form-control-lg" placeholder="NAME" required>
                    </div>
                  </div>

                  <input type="hidden" [(ngModel)]="C_ID2" name="COURSE_ID" class="form-control form-control-lg" placeholder="NAME" required>

                  <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group"> 
                        <input type="text" #START_TIME="ngModel" [(ngModel)]="subject.START_TIME" name="START_TIME" class="form-control form-control-lg" placeholder="START TIME" required>
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group"> 
                          <input type="text" #END_TIME="ngModel" [(ngModel)]="subject.END_TIME" name="END_TIME" class="form-control form-control-lg" placeholder="END TIME" required>
                        </div>
                      </div>
                </div>
                <button type="submit" class="submit-btn btn-block">Add Subject</button>
              </form> 
          </div>
        </div>
      </div>
    </div>


    <div class="modal" id="myModal2" *ngIf="subjects">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
            <!-- Modal body for sign in-->
            <div class="modal-body text-center">
              <h4>UPDATE SUBJECT</h4>
              <i class="fas fa-user-circle fa-10x text-primary"></i>
              <form class="myform" #subjectForm="ngForm" (ngSubmit)="UpSubject(subjectForm)">
                  <div class=" row">   
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group"> 
                        <input type="text" [(ngModel)]="subjects[0].NAME" name="NAME" class="form-control form-control-lg" placeholder="NAME" required>
                      </div>
                    </div>
  
                    <input type="hidden" [(ngModel)]="subjects[0].COURSE_ID" name="COURSE_ID" class="form-control form-control-lg" placeholder="NAME" required>
                    <input type="hidden" [(ngModel)]="subjects[0].ID" name="ID" class="form-control form-control-lg" placeholder="NAME" required>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group"> 
                          <input type="text" #START_TIME="ngModel" [(ngModel)]="subjects[0].START_TIME" name="START_TIME" class="form-control form-control-lg" placeholder="START DATE" required>
                        </div>
                      </div>
   
                      <div class="col-lg-12 col-md-12 col-sm-12"> 
                          <div class="form-group"> 
                            <input type="text" [(ngModel)]="subjects[0].END_TIME" name="END_TIME" class="form-control form-control-lg" placeholder="END DATE" required>
                          </div>
                        </div>
                  </div>
                  <button type="submit" class="submit-btn btn-block">Update Subject</button>
                </form> 
            </div>
          </div>
        </div>
      </div>
