<div class="container">
          
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Student Number</th>
        <th>Username</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody *ngFor="let stud of students">
      <tr>
        <td>{{stud.FNAME}}</td>
        <td>{{stud.LNAME}}</td>
        <td>{{stud.STUDENT_NO}}</td>
        <td>{{stud.USERNAME}}</td>
        <td>{{stud.PASSWORD}}</td>
        <td><button type="button" class="btn btn-danger" (click) = "DeleteStudent(stud)">Delete</button></td>
        <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" (click) = "studID(stud)">Select</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body for sign in-->
      <div class="modal-body text-center">
        <h4>COURSE</h4>
        <i class="fas fa-user-circle fa-10x text-primary"></i> 
          <div class="container">
            
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody *ngFor="let c of cos">
                <tr>
                  <td>{{c.ID}}</td>
                  <td>{{c.DESCRIPTION}}</td>
                  <td><button type="button" class="btn btn-success" (click)="cosID(c)">Select</button></td>
                </tr>
              </tbody>
            </table>
            <form class="myform" #courseForm="ngForm" (ngSubmit)="AddStudentCourse(courseForm)">
              <input type="hidden" [(ngModel)] = "studentID" name="STUDENT_ID">
              <input type="hidden" [(ngModel)] = "courseID" name="COURSE_ID">
              <button type="submit" class="btn btn-block btn-primary">Register</button>
            </form>
          </div>
        
      </div>
